<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DGII - Validar Cédula o RNC</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="rncCedula" type="text" placeholder="Introduzca Cédula o RNC"></ion-input>
    </ion-item>
    <button (click)="validar()" ion-button block>Validar</button>
  </ion-list>
  <ion-list>
      <ion-item>
        <h2>{{ datos.RGE_NOMBRE | uppercase }}</h2>
        <p>{{ datos.RGE_RUC }}</p>
      </ion-item>
    </ion-list>
</ion-content>
