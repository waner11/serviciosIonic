<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>pokemon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="pokemon" type="text" placeholder="Introduzca Nombre Pokemón"></ion-input>
    </ion-item>
    <button (click)="buscar()" ion-button block>Buscar Pokemón</button>
    <ion-item>
        <h3>{{ datos.name | uppercase }}</h3>
      </ion-item>
  </ion-list>
  <ion-list>
      <h2>Abilities</h2>
      <ion-item *ngFor="let data of abilities">
        <h3> {{ data.ability.name }}</h3>
      </ion-item>

      <h2>Estadísticas</h2>
      <ion-item *ngFor="let data of stats">
        <h3> Stat: {{ data.stat.name | uppercase }} - Base Stat: {{ data.base_stat }}</h3>
      </ion-item>

      <h2>Peso</h2>
      <ion-item>
        <h3>{{ datos.weight }}</h3>
      </ion-item>

      <h2>Movimientos</h2>
      <ion-item *ngFor="let data of moves">
        <h3>{{ data.move.name }}</h3>
      </ion-item>
    </ion-list>
</ion-content>
