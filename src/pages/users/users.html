<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado de Usuarios</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list>
    Encontramos {{num_usuarios}} usuarios.
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img [src]="user.picture.medium">
      </ion-avatar>
      <h2>{{ user.name.first | uppercase }} ({{ user.nat }})</h2>
      <p>{{ user.email }}</p>
    </ion-item>
  </ion-list>
</ion-content>
